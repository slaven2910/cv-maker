<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #registrationForm="ngForm" (ngSubmit)="registerUser(registrationForm)">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="user.username" required class="form-control">
          <div *ngIf="registrationForm.controls.username.errors?.required">Username is required.</div>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" [(ngModel)]="user.email" required email class="form-control">
          <div *ngIf="registrationForm.controls.email.errors?.required">Email is required.</div>
          <div *ngIf="registrationForm.controls.email.errors?.email">Invalid email format.</div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="8" class="form-control">
          <div *ngIf="registrationForm.controls.password.errors?.required">Password is required.</div>
          <div *ngIf="registrationForm.controls.password.errors?.minlength">Password must be at least 8 characters long.</div>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
