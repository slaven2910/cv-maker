<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>

  <style>
    /* Custom CSS for image positioning */
    .custom-img {
      max-width: 100%; /* Make the image responsive */
      float: left; /* Float the image to the left side */
      margin-right: 20px; /* Add some margin to separate the image from the content on the right */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row align-items-center" style="height: 100vh;">
      <!-- Left Side (Image) -->
      <div class="col-md-5">
        <img src="assets/registration-image.jpg" alt="Registration Image" class="custom-img">
      </div>

      <!-- Right Side (Registration Form) -->
      <div class="col-md-7">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">User Registration</h2>
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" required>
              </div>
              <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-primary btn-block mt-3">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
