<style>
    /* Custom CSS for image positioning */
    .custom-img {
      max-width: 100%; /* Make the image responsive */
      float: left; /* Float the image to the left side */
      margin-right: 20px; /* Add some margin to separate the image from the content on the right */
    }
  </style>

<div class="container">
    <div class="row align-items-center" style="height: 100vh;">
      <!-- Left Side (Image) -->
      <div class="col-md-5">
        <img src="assets/registration-image.jpg" alt="Login Image" class="custom-img">
      </div>
  
      <!-- Right Side (Login Form) -->
      <div class="col-md-7">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">User Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" formControlName="username" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control" required>
              </div>
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary btn-block mt-3">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
